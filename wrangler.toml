name = "mlem-garden"
main = ".svelte-kit/cloudflare/_worker.js"
compatibility_date = "2025-01-20"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "mlem-garden-db"
database_id = "02cb6401-acf1-4368-8cea-4684338f466c"

# KV Namespace for sessions
[[kv_namespaces]]
binding = "SESSIONS"
id = "3b183d35af084128810a32be79c8c69e"

# Durable Objects for real-time garden (from separate worker)
[[durable_objects.bindings]]
name = "GARDEN_ROOM"
class_name = "GardenRoom"
script_name = "mlem-garden-realtime"

# Static assets
[assets]
directory = ".svelte-kit/cloudflare"

# Environment variables are set as secrets via:
# wrangler secret put GOOGLE_CLIENT_ID
# wrangler secret put GOOGLE_CLIENT_SECRET

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1