name = "mlem-garden"
compatibility_date = "2025-01-20"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".svelte-kit/cloudflare"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "mlem-garden-db"
database_id = "a965f8a8-9b5e-4e0d-a031-af64772107c9"

# KV Namespace for sessions
[[kv_namespaces]]
binding = "SESSIONS"
id = "23e4add6fcaa4a9a898aae25ab707093"

# Durable Objects for real-time garden
# NOTE: For Pages, Durable Objects need to be in a separate Worker
# Real-time features will be added in a follow-up deployment
# [[durable_objects.bindings]]
# name = "GARDEN_ROOM"
# class_name = "GardenRoom"
# script_name = "mlem-garden-realtime"

# Environment variables are set as secrets via:
# wrangler pages secret put GOOGLE_CLIENT_ID
# wrangler pages secret put GOOGLE_CLIENT_SECRET
